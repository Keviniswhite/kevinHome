<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Marked in the browser</title>
    <link href="https://cdn.bootcss.com/github-markdown-css/3.0.1/github-markdown.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .MarkDownEdit {
            overflow: auto;
        }

        .orgin,
        .show {
            float: left;
            width: 50%;
            height: 300px;
        }
        .orgin::after,
        .show::after{
            display:block;
            clear:both;
        }
        .orgin #orgin {
            height: inherit;
            border-radius: 5px;
            border: none;

        }
    </style>
</head>

<body>
    <div class="MarkDownEdit">
        <div class="markBar">
            <button>img</button>
            <input type="fil">
        </div>
        <div class="orgin">
            <h1>编辑区</h1>
            <textarea name=""  id="orgin">
            </textarea>
        </div>
        <div class="show">
            <h1>显示区域</h1>
            <div id="show">
            </div>
        </div>
    </div>



    <script>
        !(function() {
            const configMarkLang = {
                img:(src)=>{
                    return `![avatar](${src})`
                }
            }
            const log = console.log.bind(console)
            const e = function(s) {
                return document.querySelector(s);
            }
            const keyUpChange = function(content) {
                return marked(content)
            }
            const bindKeyUpEvents = function(ele) {
                var showMark = e('#show')
                ele.addEventListener('keyup', function(e) {
                    var value = this.value;
                    showMark.innerHTML = keyUpChange(value);
                }, false);
            }
            const __main = function() {
                var ele = e('#orgin')
                bindKeyUpEvents(ele);
            }
            __main();
        })();
    </script>
</body>

</html>
